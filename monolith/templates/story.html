<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>

  <!--Navigation bar-->
  {% include 'nav.html' %}
  <!--end of Navigation bar-->

  <!-- story, marked, val -->
  <h1>Story</h1>
    <span id="message"></span>
    "{{ story.text }}"
    <br>
    Likes: <span id="likes">{{ story.likes }}</span>
    <br>
    Dislikes: <span id="dislikes">{{ story.dislikes }}</span>
    <br>
    ({{ story.date }})
    <br>
    {% if story.dice_set != None %}
      Story generated with the following dice set: {{ ', '.join(story.dice_set) }}
    {% endif %}
    {% if current_user.is_authenticated %}
      <input type="submit" name="like" value="Like it!"
        onclick="like('{{ url_for('stories._post_story_react', storyid=story.id) }}')" />
      <input type="submit" name="dislike" value="Dislike it!"
        onclick="dislike('{{ url_for('stories._post_story_react', storyid=story.id) }}')" />
    {% endif %}
  </ul>
  <script>
    function like(url) {
      let formData = new FormData()
      formData.append('like', '1')
      fetch(url, {method: 'POST', body: formData})
        .then(response => response.ok ? response.json() : Promise.reject('Story already liked'))
        .then(data => {
          if (data.message === 'Reaction updated') {
            $('#likes').text(function (idx, old) {return parseInt(old) + 1})
            $('#dislikes').text(function (idx, old) {return parseInt(old) - 1})
          } else {
            $('#likes').text(function (idx, old) {return parseInt(old) + 1})
          }
        }).catch(msg => {
          $('#message').text(msg)
        })
    }

    function dislike(url) {
      let formData = new FormData()
      formData.append('dislike', '1')
      fetch(url, {method: 'POST', body: formData})
        .then(response => response.ok ? response.json() : Promise.reject('Story already disliked'))
        .then(data => {
          if (data.message === 'Reaction updated') {
            $('#dislikes').text(function (idx, old) {return parseInt(old) + 1})
            $('#likes').text(function (idx, old) {return parseInt(old) - 1})
          } else {
            $('#dislikes').text(function (idx, old) {return parseInt(old) + 1})
          }
        }).catch(msg => {
          $('#message').text(msg)
        })
    }
  </script>
</body>

</html>
